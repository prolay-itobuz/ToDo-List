<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List</title>
    <script type="module" src="./js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="message" id="toast"></div>

    <nav class="navbar bg-body-tertiary border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand">ToDo List</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container mt-3 mb-3">
      <div class="card">
        <div class="card-header">Add Task Here</div>
        <div
          class="card-body d-flex flex-column flex-sm-row justify-content-between"
        >
          <p class="card-text">
            Click the button to add a new task in ToDo list.
          </p>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <i class="fa fa-plus-square"></i>
            Add
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <form class="modal-dialog" id="addtaskForm">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="w-100 p-2"
              placeholder="Title..."
              name=""
              id="tasktitelText"
            />
            <p class="text-danger d-none" id="errorTitle">Please Enter Title</p>
            <textarea
              name=""
              id="taskdetailsText"
              class="w-100 p-2 mt-2"
              placeholder="Enter Details..."
            ></textarea>
            <p class="text-danger d-none" id="errorDetails">
              Please Enter Details.
            </p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <h3 class="mb-3 d-none" id="taskHeading">Your Tasks</h3>

      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
        id="pendingTasks"
      >
        <!-- cards appear here -->
      </div>
    </div>

    <div class="container mt-3 mb-3">
      <h3 class="mb-3 d-none" id="completeHeading">Completed</h3>

      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
        id="completeCard"
      >
        <!-- card appear here -->
      </div>
    </div>



<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirm Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>If deleted the task will not be recovered and permanently lost.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="deleteButton" onclick="confirmDel()">Delete</button>
      </div>
    </div>
  </div>
</div>


  </body>
  <script>
    function statusChange(a) {
      let data = JSON.parse(localStorage.getItem(a));
      if (data.status == "Pending") {
        const dataToStore = {
          titel: a,
          details: data.details,
          status: "Completed",
          timestamp: Date.now(),
        };

        localStorage.setItem(a, JSON.stringify(dataToStore));
      }
      else{
        const dataToStore = {
        titel: a,
        details: data.details,
        status: "Pending",
        timestamp: Date.now(),
      };

      localStorage.setItem(a, JSON.stringify(dataToStore));
      }
      window.location.reload();
    }

    function deleteTask(uid){
      let delBtn = document.getElementById("deleteButton")
      delBtn.setAttribute('data-id',uid)
    }

    function confirmDel(){
      let delBtn = document.getElementById("deleteButton");
      let uid = delBtn.getAttribute("data-id")
      localStorage.removeItem(uid)

      let delModal = document.getElementById("staticBackdrop");
      document.querySelector(".modal-backdrop").style.display = 'none'
      delModal.style.display = 'none';

      window.location.reload()
    }
  </script>
</html>
